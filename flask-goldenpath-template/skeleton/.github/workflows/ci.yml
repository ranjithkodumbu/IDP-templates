name: CI Security Pipeline

on:
  workflow_dispatch:

jobs:
  lint-test-sast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit cyclonedx-bom pytest

      - name: Run Unit Tests
        run: pytest tests/ || true

      - name: Run Bandit SAST Scan
        run: bandit -r app -f json -o bandit-report.json || true

      - name: Generate SBOM
        run: cyclonedx-py requirements -i requirements.txt -o sbom.json

      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: sast-sbom-reports
          path: |
            bandit-report.json
            sbom.json

  docker-build-trivyscan:
    needs: lint-test-sast
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ values.name }}:latest

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Run Trivy Scan
        run: trivy image --format json --output trivy-report.json ${{ secrets.DOCKERHUB_USERNAME }}/${{ values.name }}:latest
        continue-on-error: true

  dast-scan:
    needs: docker-build-trivyscan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: docker build -t ${{ values.name }} .

      - name: Run Container
        run: docker run -d -p 5000:5000 --name ${{ values.name }} {{ values.name }}

      - name: Wait for App
        run: |
          for i in {1..10}; do
            if curl -s http://localhost:5000 | grep "Hello"; then
              break
            fi
            sleep 3
          done

      - name: Run OWASP ZAP Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://localhost:5000'
        continue-on-error: true

      - name: Stop & Remove Container
        if: always()
        run: |
          docker stop ${{ values.name }} || true
          docker rm ${{ values.name }} || true
